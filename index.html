<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>がまん貯金（スマホ最適）</title>

  <!-- ✅ CSS は必ず <link> で読み込む -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <h1>がまん貯金</h1>
    </header>

    <main class="container">
      <!-- 目標の追加 -->
      <section class="card">
        <h2>目標を追加</h2>
        <form id="goalForm">
          <div class="field">
            <label for="goalName">欲しいもの</label>
            <input id="goalName" type="text" placeholder="例：Pixel Buds Pro" required />
          </div>

          <div class="field">
            <label for="goalTarget">目標金額（円）</label>
            <input
              id="goalTarget"
              type="number"
              inputmode="numeric"
              pattern="[0-9]*"
              min="1"
              step="1"
              placeholder="例：12000"
              required
            />
          </div>

          <div class="field">
            <label for="goalImage">画像（任意・タップで拡大可）</label>
            <input id="goalImage" type="file" accept="image/*" capture="environment" />
          </div>

          <button class="btn primary" type="submit">追加する</button>
        </form>
      </section>

      <!-- 目標一覧 -->
      <section id="goalsList" class="list" aria-live="polite"></section>
    </main>

    <!-- 達成アニメーション -->
    <canvas id="confettiCanvas"></canvas>

    <footer class="footer">
      <small>© がまん貯金</small>
    </footer>
  </div>

  <!-- 画像フルスクリーン表示 -->
  <div id="imageModal" class="image-modal" hidden>
    <img id="modalImage" alt="プレビュー" />
  </div>

  <!-- ✅ JS は必ず <script src="..."> で読み込む（defer 推奨） -->
  <script src="./app.js" defer></script>
</body>
</html>
